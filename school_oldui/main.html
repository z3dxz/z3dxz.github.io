<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>School Information</title>
    </head>

    <body id="mainbody">

        <div id="maincontent">
            <p>Current Block:</p>
            <p class="num" id="blockd">Na</p>
            <p>Number of minutes left in class:</p>
            <p class="num" id="minleft">Na</p>
            <div class="selector">
                <p class="left">Select Lunch Time:</p>
                <button id="lunch1" class="button" onclick="setLunchPeriod(1)">First Lunch</button>
                <button id="lunch2" class="button" onclick="setLunchPeriod(2)">Second Lunch</button>
                <button id="lunch3" class="button" onclick="setLunchPeriod(3)">Third Lunch</button>
                <button id="lunch4" class="button" onclick="setLunchPeriod(4)">Fourth Lunch [SHOP Only]</button>
                <p class="left">* Teachers can select what their students have D Block</p>
            </div>
            <p>Is there school today?</p>
            <p class="num" id="isthere">Na</p>
            <p>Days left of school:</p>
            <p class="num" id="daysleft">Na</p>
            <div class="notice">* This program may not be accurate on special days such as early release or extra late start days *</div>
        </div>
        <script src="mainprogram.js"></script>
    </body>

</html>
