<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
        <title>Hangman Window</title>
    </head>
    <body id="mainbody">
        <div id="toprow">
            <div id="toprowbuttons">
                <button class="nbutton" onclick="NewRound()">New Round</button>
                <button class="nbutton" onclick="PromptGuessLetter()">Enter Letter</button>
                <button class="nbutton" onclick="StartOver()">Start Over</button>
                <p id="wltext" class="wltxt"></p>
                <p id="wrongletters" class="wltxt"></p>
            </div>

           
        <!--

            <div id="rightaln">
                <div id="systeminfo">
                    <div id="batterybox">
                        <div id="batteryterm"></div>
                        <div id="batteryoutline">
                            <div id="battery"></div>
                        </div>
                    </div>
                    <p class="batteryinfo" id="percentage">
                        Unknown
                    </p>
                    <p class="batteryinfo" id="status">
                        
                    </p>
                    <p class="batteryinfo" id="time">
                        
                    </p>
                </div>
            </div>
        -->
        </div>
        
        <div hidden="true" class="word" id="wordtemplate"> 
        </div>
        <div hidden="true" class="letter" id="lettertemplate">a</div>


        <div hidden="true" class="symbol" id="symboltemplate">.</div>

        <div id="wordarea">
            
            <div class="word">
                <div class="letter">T</div>
                <div class="letter">e</div>
                <div class="letter">s</div>
                <div class="letter">t</div>
            </div>
            <div class="word">
                <div class="letter">W</div>
                <div class="letter">o</div>
                <div class="letter">r</div>
                <div class="letter">d</div>
                <div class="letter"></div>
                <div class="letter"></div>
            <div class="symbol">!</div>
            </div>

        </div>


        <div id="outer_man_area">

            <img src="manarea.png">
            
            <div id="man_area">

            </div>
        </div>

        <div id="prompt" class="bkwnd">
            <div class="promptwindow dcontainer">
                <p class="standardtxt">Enter your text here</p>
                <textarea cols="50" rows="2" class="inputbox" id="theinputbox" onkeydown="handleinputoninputdiv(this)"></textarea><br>
                <button class="nbutton" id="completeb" onclick="Setup()">Complete</button>
                <button class="nbutton" onclick="DiscardPrompt()">Cancel</button>
            </div>
        </div>



        <div id="notice" class="bkwnd">
            <div class="noticebox dcontainer">
                <p class="standardtxt" id="noticetxt">Notice:<br>Message Under</p>
                <button class="nbutton" id="byenoticeb" onclick="ByeNotice()">Ok</button>
            </div>
            
        </div>

        <div id="askletter_prompt" class="bkwnd">
            <div class="lettergrid dcontainer">
                <div>
                    <button class="lbutton" style="padding: 0px;" onclick="DiscardPrompt()">
                        <img src="back.png">
                    </button>
                </div> <br> <br> <br>

                <div>
                    <button class="lbutton" onclick="guess(this)">Q</button>
                    <button class="lbutton" onclick="guess(this)">W</button>
                    <button class="lbutton" onclick="guess(this)">E</button>
                    <button class="lbutton" onclick="guess(this)">R</button>
                    <button class="lbutton" onclick="guess(this)">T</button>
                    <button class="lbutton" onclick="guess(this)">Y</button>
                    <button class="lbutton" onclick="guess(this)">U</button>
                    <button class="lbutton" onclick="guess(this)">I</button>
                    <button class="lbutton" onclick="guess(this)">O</button>
                    <button class="lbutton" onclick="guess(this)">P</button>
                </div>
                
                <div style="margin-left: 15px;">
                    <button class="lbutton" onclick="guess(this)">A</button>
                    <button class="lbutton" onclick="guess(this)">S</button>
                    <button class="lbutton" onclick="guess(this)">D</button>
                    <button class="lbutton" onclick="guess(this)">F</button>
                    <button class="lbutton" onclick="guess(this)">G</button>
                    <button class="lbutton" onclick="guess(this)">H</button>
                    <button class="lbutton" onclick="guess(this)">J</button>
                    <button class="lbutton" onclick="guess(this)">K</button>
                    <button class="lbutton" onclick="guess(this)">L</button>
                </div>
                
                <div style="margin-left: 55px;">
                    <button class="lbutton" onclick="guess(this)">Z</button>
                    <button class="lbutton" onclick="guess(this)">X</button>
                    <button class="lbutton" onclick="guess(this)">C</button>
                    <button class="lbutton" onclick="guess(this)">V</button>
                    <button class="lbutton" onclick="guess(this)">B</button>
                    <button class="lbutton" onclick="guess(this)">N</button>
                    <button class="lbutton" onclick="guess(this)">M</button>
                </div>

                

            </div>
        </div>


  

        </div>


        <!-- OSK -->
        <div id="pkeyboard" style="display: none;">
            <div class="keyboard">
                <div class="keyboardrow">
                    <button class="jbutton">`</button>
                    <button class="jbutton">1<p class="shift">!</p></button>
                    <button class="jbutton">2<p class="shift">@</p></button>
                    <button class="jbutton">3<p class="shift">#</p></button>
                    <button class="jbutton">4<p class="shift">$</p></button>
                    <button class="jbutton">5<p class="shift">%</p></button>
                    <button class="jbutton">6<p class="shift">^</p></button>
                    <button class="jbutton">7<p class="shift">&</p></button>
                    <button class="jbutton">8<p class="shift">*</p></button>
                    <button class="jbutton">9<p class="shift">(</p></button>
                    <button class="jbutton">0<p class="shift">)</p></button>
                    <button class="jbutton">-<p class="shift">_</p></button>
                    <button class="jbutton">=<p class="shift">+</p></button>
                    <button class="jbutton" style="width: 111px;"><----</button>
                </div>
                <div class="keyboardrow">
                    <button class="jbutton" style="width: 80px;">TAB</button>
                    <button class="jbutton">Q</button>
                    <button class="jbutton">W</button>
                    <button class="jbutton">E</button>
                    <button class="jbutton">R</button>
                    <button class="jbutton">T</button>
                    <button class="jbutton">Y</button>
                    <button class="jbutton">U</button>
                    <button class="jbutton">I</button>
                    <button class="jbutton">O</button>
                    <button class="jbutton">P</button>
                    <button class="jbutton">[<p class="shift">{</p></button>
                    <button class="jbutton">]<p class="shift">}</p></button>
                    <button class="jbutton" style="width: 84px;">\<p class="shift">|</p></button>
                </div>
                <div class="keyboardrow">
                    <button class="jbutton" id="capskey" style="width: 95px; font-family: 'Arial Narrow'">SHIFT LOCK</button>
                    <button class="jbutton">A</button>
                    <button class="jbutton">S</button>
                    <button class="jbutton">D</button>
                    <button class="jbutton">F</button>
                    <button class="jbutton">G</button>
                    <button class="jbutton">H</button>
                    <button class="jbutton">J</button>
                    <button class="jbutton">K</button>
                    <button class="jbutton">L</button>
                    <button class="jbutton">;<p class="shift">:</p></button>
                    <button class="jbutton">'<p class="shift">"</p></button>
                    <button class="jbutton" style="width: 122px;">ENTER</button>

                    
                </div>
                <div class="keyboardrow">
                    <button class="jbutton" id="shiftkey" style="width: 122px">SHIFT</button>
                    <button class="jbutton">Z</button>
                    <button class="jbutton">X</button>
                    <button class="jbutton">C</button>
                    <button class="jbutton">V</button>
                    <button class="jbutton">B</button>
                    <button class="jbutton">N</button>
                    <button class="jbutton">M</button>
                    <button class="jbutton">,<p class="shift"><</p></button>
                    <button class="jbutton">.<p class="shift">></p></button>
                    <button class="jbutton">/<p class="shift">?</p></button>
                    <button class="jbutton" style="width: 148px;"></button>
                </div>
                <div class="keyboardrow">
                    <button class="jbutton" style="width: 87px;"></button>
                    <button class="jbutton" style="width: 70px;"></button>
                    <button class="jbutton" style="width: 70px;"></button>
                    <button class="jbutton" style="width: 290px; font-size: 0px;">SPACE</button>
                    <button class="jbutton" style="width: 70px;"></button>
                    <button class="jbutton" style="width: 71px;"></button>
                    <button class="jbutton" style="width: 71px;"></button>
                    <button class="jbutton" style="width: 71px;">EXIT</button>
                </div>

            </div>
        </div>
        

        <script src="main.js"></script>
    </body>
</html>
